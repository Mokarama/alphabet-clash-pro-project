<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
   <!-- --------- FontAwsome link------- -->
   <script src="https://kit.fontawesome.com/f2e7210208.js" crossorigin="anonymous"></script>
    <!-- -------Daisy UI & Tailwind Link ----------->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- -----Home---- -->
    <section id="home-screen" class="min-h-screen flex flex-col items-center justify-center">
      <div class="space-y-4 text-white">
        <h1 class="text-8xl font-bold">ALPHABET CLASH
        </h1>
       
        <p class="text-center">Unleash Your Keyboard Kung Fu : Press “Enter” to Play </p>
        <div class="flex items-center justify-center"><button onclick="play()" class="btn btn-active text-white ">Play Now</button></div>
       </div>
  
    </section>

    <!-- --------Play------ -->

    <section id="play-ground" class="pt-20 hidden">
      
        <div class="">
              

            <!-- .....Art bord Screen Area ...... -->
             <div class="flex justify-center items-center pb-16">
                <div class="artboard artboard-horizontal phone-6 border-8 border-[#010313CC]  rounded-[20px] bg-[#FFFFFFB3] ">
                    <div class="flex justify-center"><p class="bg-[#2F2941] text-white w-96 py-3 px-2 rounded-b-xl">Don't watch keyboard while playing... 
                    </p>
            </div>
            <div class="flex justify-center items-center h-full"> <h1 class="text-8xl text-black font-bold">Y</h1></div>
                </div>
              
             </div>

             <!-- .....Keybord Area....... -->
             <div class="">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
               </div>

            <!-- ... Love icon Area .... -->
               <div class="flex justify-between items-center mx-32">
                <div><button class="btn px-10 rounded-2xl bg-[#894189] text-white border-none text-xl">
                Life

                <i class="fa-solid fa-heart-circle-bolt"> 1</i>
                  
                  </button></div>

                
                  <div><button class="btn px-10 rounded-2xl bg-[#894189] text-white border-none text-xl">
                    Score
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                      </svg>
                      

                      
                  </button></div>
               </div>

        </div>
    </section>
    <!-- bg-gradient-to-r from-[#FFFFFF] to-[#989797] -->
    <section class="flex flex-col items-center min-h-screen justify-center hidden">
          <!-- -------Play score----- -->
     
        <div class="text-white space-y-4 bg-[#FFFFFF33] py-3 px-4 rounded-2xl">
            <h1 class="text-6xl font-bold">Score:14</h1>
            <div class="flex flex-col  items-center space-y-3">
                <button class=" btn ">Play Again</button>
            <p>Practice will make you Pro</p>
            </div>
         </div>

    </section>
</main>

<script src="./js/alpha-clash.js"></script>
<script src="./js/utility.js"></script>
</body>
</html>
